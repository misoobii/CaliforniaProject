        <div class="ContactMain">
            <h2 class="FunFacts">Get in Touch</h2>
            <div class="ContactMain2">
            <form id="contactForm">
                <label for="firstName" >First Name:</label>
                <input type="text" id="firstName" name="firstName" placeholder="Enter your first name" required>
                <br>
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" placeholder="Enter your last name" required>
                <br>
                <label for="email">Email Address:</label>
                <input type="email" id="email" placeholder="Enter your email address" required>
                <br>
                <label for="confirmEmail">Confirm Email:</label>
                <input type="email" id="confirm-email" placeholder="Confirm your email address" required>
                <p id="message"></p>
                <br>
                <br>

                <label for="question">Ask a Question:</label>
                <textarea id="question" name="question" placeholder="Type your question here"></textarea>
                <br>
                <br>
                <input type="button" onclick="checkEmail()" value="Submit">
            </form>

            <script src="script.js"></script>
